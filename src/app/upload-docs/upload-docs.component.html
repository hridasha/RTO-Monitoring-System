<section style="padding: 100px;">
<h2>Upload Documents</h2>

<div class="form-group">
  <label for="ageProofFile">Age Proof</label>
  <input type="file" class="form-control-file" id="ageProofFile" (change)="onAgeProofFileSelected($event)">
</div>

<div class="form-group">
  <label for="addressProofFile">Address Proof</label>
  <input type="file" class="form-control-file" id="addressProofFile" (change)="onAddressProofFileSelected($event)">
</div>

<button class="btn btn-primary" [disabled]="!submitEnabled" (click)="onSubmit()">Submit</button>
</section>
